<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Video-Player</title>
</head>

<body>
    <figure id="videoContainer">
        <video id="video" controls preload="metadata" controls>
            <source src="./video/tear-of-steel/tears-of-steel-battle-clip-medium.mp4" type="video/mp4">
            <source src="./video/tear-of-steel/tears-of-steel-battle-clip-medium.webm" type="video/webm">
            <source src="./video/tear-of-steel/tears-of-steel-battle-clip-medium.ogg" type="video/ogg">
            <!-- for browsers which doesn't support video element -->
            <a href="./video/tear-of-steel/tears-of-steel-battle-clip-medium.mp4">Download MP4</a>
        </video>
        <ul id="video-controls" class="controls">
            <li><button id="playpause" type="button">Play/Pause</button></li>
            <li><button id="stop" type="button">Stop</button></li>
            <li class="progress">
                <progress id="progress" value="0" min="0">
                    <!-- span is for browsers that don't support progress element -->
                    <span id="progess-bar"></span>
                </progress>
            </li>
            <li><button id="mute" type="button">Mute/Unmute</button></li>
            <li><button id="volinc" type="button">Vol+</button></li>
            <li><button id="voldec" type="button">Vol-</button></li>
            <li><button id="fullscreen" type="button">Fullscreen</button></li>
        </ul>
    </figure>

    <script src="./javascript/index.js"></script>
</body>

</html>
